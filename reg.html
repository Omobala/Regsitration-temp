<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reg.css">
    <title>Registration</title>
</head>
<body>
    <!-- This is the wrapper div -->
    <div class="wrap">
        <!-- The registration section -->
        <section class="reg">
            <!-- The registration container -->
            <div class="reg-cont">
                <!-- The registration left column -->
                <section class="left-col">
                    <!-- The registration left column container -->
                    <div class="container">
                        <!-- The smiling woman image -->
                        <img src="/woman smiling.png" alt=" woman smiling">
                    </div>
                </section>
                <!-- The registration right column -->
                <section class="right-col">
                    <!-- The registration form container -->
                    <div class="container">
                        <!-- sign up heading -->
                        <h3>sign up here for free</h3>
                        <!-- The registration form -->
                        <form action="" class="reg-form">
                            <input type="text" value="FirstName" id="fName">
                            <br>
                            <input type="text" value="LastName" id="lName">
                            <br>
                            <input type="email" value="Email" id="email">
                            <br>
                            <input type="date" id="Byear">
                            <br>
                            <input type="tel" value="+234">
                            <br>
                            <label for="stud" id="students">students<input type="checkbox" id="stud-check" class="checkme"></label>
                            <label for="Nstud" id="non-students">non-students<input type="checkbox" id="Nstud-check" class="checkme"></label>
                            <div class="stud-form">
                                <form action="">
                                    <input type="text" value="School" id="school">
                                    <br>
                                    <input type="text" value="Faculty" id="faculty">
                                    <br>
                                    <input type="text" value="Department" id="dept">
                                    <br>
                                    <label for="class">select class:</label>
                                    <select name="class" id="class">
                                        <option value="100 Level">100 Level</option>
                                        <option value="200 Level">200 Level</option>
                                        <option value="300 Level">300 Level</option>
                                        <option value="400 Level">400 Level</option>
                                        <option value="500 Level">500 Level</option>
                                        <option value="600 Level">600 Level</option>
                                        <option value="post-graduate">Post-graduate</option>
                                    </select>
                                </form>
                            </div>
                            <div class="Nstud-form">
                                <form action="">
                                    <div class="bizOwner-form">
                                        <div class="que-biz"><label for="que1" id="que">What kind of business do you do?<span><img src="/angle-down-solid.svg" alt="dropdown arrow" id="angleDown1"></span><span><img src="/angle-up-solid.svg" alt="closeup arrow" id="angleUp1"></span><br><input type="text" id="bizName"></label></div>
                                        <br>
                                        <div class="que-biz"><label for="que2" id="que">Where is your business located?<span><img src="/angle-down-solid.svg" alt="dropdown arrow" id="angleDown2"></span><span><img src="/angle-up-solid.svg" alt="closeup arrow" id="angleUp2"></span><br><input type="text" id="address"></label></div>
                                    </div>
                                    <div class="worker-form">
                                        <div class="que-w"><label for="que1" id="que">What is your company name?<span><img src="/angle-down-solid.svg" alt="dropdown arrow" id="angleDown3"></span><span><img src="/angle-up-solid.svg" alt="closeup arrow" id="angleUp3"></span><br><input type="text" id="workName"></label></div>
                                        <br>
                                        <div class="que-w"><label for="que2" id="que">Where is it located?<span><img src="/angle-down-solid.svg" alt="dropdown arrow" id="angleDown4"></span><span><img src="/angle-up-solid.svg" alt="closeup arrow" id="angleUp4"></span><br><input type="text" id="Waddress"></label></div>
                                    </div>
                                </form>
                            </div>

                            <p id="abt">tell us about yourself</p>
                            <textarea name="" id="abtBizOwner" cols="30" rows="10"></textarea>
                        </form>
                        <p id="agr">I agree to the terms and conditions <input type="checkbox" id="agreeTerms"></p>
                        <div class="terms-conditions">
                            <a href="#" id="terms">terms and conditions</a>
                        </div>
                        <div class="reg-button">
                            <button type="submit" id="regNow">register</button>
                        </div>
                    </div>
                </section>
            </div>
            <div class="popup">
                <div class="img-card">
                    <img src="/02-lottie-tick-01-instant-2.gif" alt="anime">
                </div>
                <p id="cong">congratulations</p>
                <p id="success">registration successful</p>
                <p id="confirm">ok</p>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p class="right">&copy; omobala all rights reserved 2023</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
